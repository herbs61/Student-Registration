<div class="container mt-4">
  <h1>STUDENT Registration</h1>
  <div class="card">


<form>
  <div class="form-group">
    <label>Student Name</label>
    <input type="text" class="form-control" id="studentname" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" name="studentname" placeholder="Enter Name">
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="studentaddress" [(ngModel)]="address"[ngModelOptions]="{standalone: true}" name="studentaddress" placeholder="Enter Adress">
  </div>

  <div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control" id="fee" [(ngModel)]="fee"[ngModelOptions]="{standalone: true}" name="text" placeholder="Enter Fee">
  </div>

  <button type="submit" class="btn btn-primary mt-4" (click)="saveRecords()" >Save</button> &nbsp;
  <button type="submit" class="btn btn-primary mt-4" (click)="UpdateRecords()" >Update</button>
</form>
</div>
</div>


<div>
  <div class="container mt-4" >
      <h1>Student Table</h1>
  <table class="table">
      <thead>
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Fee</th>
          <th scope="col">Option</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let StudentItem of StudentArray">

          <td>{{StudentItem.name}}</td>
          <td>{{StudentItem.address }}</td>
          <td>{{StudentItem.fee }}</td>

          <td>
              <button type="button" class="btn btn-success" (click)="setUpdate(StudentItem)" >Edit</button>
              <button type="button" class="btn btn-danger" (click)="setDelete(StudentItem)" >Delete</button>
          </td>
        </tr>

      </tbody>
    </table>




  </div>
